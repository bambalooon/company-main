<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:form="http://www.springframework.org/tags/form"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Broker Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <h:outputScript library="js" name="jquery-1.11.1.min.js" target="head" />
    <h:outputScript library="js" name="newOffer.js" target="head" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="page.css" />
</h:head>

<h:body>
    <f:view>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="../../templates/header.xhtml" />
            </ui:insert>
        </div>
        <div style="background-color: #ffffff;">
            <div id="pagebody">
                <div id="content">
                    <form id="newOfferForm" action="../../rs/offer/management/new/site" method="post" enctype="multipart/form-data">
                        <p:panelGrid id="offerTable" columns="2">
                            <f:facet name="header">
                                <h:outputLabel>Nowa oferta</h:outputLabel>
                            </f:facet>
                            <h:outputLabel>Obiekt:</h:outputLabel>
                            <input type="text" name="facility" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                            <h:outputLabel>Miasto:</h:outputLabel>
                            <input type="text" name="city" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                            <h:outputLabel>Opis oferty:</h:outputLabel>
                            <p:editor id="description" onchange="handleTextChange()" />
                            <h:outputLabel>ZdjÄ™cie:</h:outputLabel>
                            <input type="file" name="image" />
                        </p:panelGrid>
                        <input type="hidden" name="description" id="hidden_desc" />
                        <p:panelGrid id="roomsTable">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="4">Pokoje</p:column>
                                </p:row>
                                <p:row>
                                    <p:column>Typ</p:column>
                                    <p:column>Nazwa</p:column>
                                    <p:column>Cena</p:column>
                                    <p:column>
                                        <p:commandButton onclick="addRoom()" styleClass="roomBtn" image="ui-icon ui-icon-plusthick" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column>
                                    <input type="text" name="types" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                                </p:column>
                                <p:column>
                                    <input type="text" name="rooms" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                                </p:column>
                                <p:column>
                                    <input type="text" name="prices" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                                </p:column>
                                <p:column>
                                    <p:commandButton onclick="delRoom(this)" styleClass="roomBtn" image="ui-icon ui-icon-closethick" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:commandButton onclick="submitForm()" value="Zapisz" icon="ui-icon-check" />
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="../../templates/footer.xhtml" />
            </ui:insert>
        </div>
    </f:view>
</h:body>

</html>
