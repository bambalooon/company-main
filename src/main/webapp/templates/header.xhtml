<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <div id="top">
            <div class="menu">
                <ul>

                        <h:outputLink value="#{request.contextPath}/pages/offers.xhtml" id="bknav">Bookingi</h:outputLink>

            </div>

                    <ui:repeat value="#{citiesBean.cities}" var="city">
